<!DOCTYPE html>
<html ng-app="app" >
    <head>
        <meta charset="utf-8" />
        <title>Student Portal</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <!-- <link href="app-content/app.css" rel="stylesheet" /> -->
    </head>
    <body style = "background-image: url(images/Image3.png);">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1 class="events text-center">
                            Student Portal <small>check it out</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="jumbotron" style = "background-image: url(images/Image3.png);">
            <div class="container">
                <div>
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <div ng-view></div>
                </div>
            </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-cookies.js"></script>

        <script src="app.js"></script>
        <script src="login/login.controller.js"></script>
        <script src="staff/staff.controller.js"></script>
        <script src="student/student.controller.js"></script>
        <script src="faculty/faculty.controller.js"></script>
        <script src="course/course.controller.js"></script>
        <script src="services/FetchResults.js"></script>
        <script src="services/AuthenticationService.js"></script>
        <script src="services/FlashService.js"></script>
        <script src="services/ActionServices.js"></script>
    </body>
</html>
